<body>
    <div class="header"><img src="imgs/icon.png" alt="icon" width="149px"></div>
    <div class="nav">
        <div class="ss">
            <img src="imgs/plane.png" width="50px">
            <a href="#">Flights</a>
        </div>
        <div class="ss">
            <img src="imgs/hotel.png" width="50px">
            <a href="#">Hotels</a>
        </div>
        <div class="ss"> 
            <img src="imgs/homestay.png" width="50px">
            <a href="#">Homestays</a>
        </div>
        <div class="ss">
            <img src="imgs/train.png" width="50px">
            <a href="#">Trains</a>
        </div>
        <div class="ss">
            <img src="imgs/bus.png" width="50px">
            <a href="#">Buses</a>
        </div>
        <div class="ss">
            <img src="imgs/cab.png" width="50px">
            <a href="#">Cabs</a>
        </div>

        
        
        
       
       
       
       
    </div>

    <div class="container">
       
        <h2>Book Your Travel</h2>

        <form>
            <div class="form-container">

                <div class="form-group">
                    
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Departure city">
                </div>

                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Destination city">
                </div>

                <div class="form-group">
                    <label for="date">Departure Date:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="travellers">Travellers:</label>
                    <input type="number" id="travellers" name="travellers" min="1" value="1">
                </div>

            </div>

            <div class="fare-type">

                <div class="container1">

                    <div class="special-fare">
                        <p>Select a special fare</p>
                    </div>

                    <div class="extra-saving">
                        <p>EXTRA SAVING</p>
                    </div>

                 </div>

                 <div class="radio-buttons">

                    <input type="radio" name="Fare" id="regualr fare" >
                        <label for="regualr fare">Regular</label>

                    <input type="radio" name="Fare" id="student fare">
                        <label for="student fare">Student</label>

                    <input type="radio" name="Fare" id="Armed Forces Fare">
                        <label for="Armed Forces Fare">Armed Forces</label>

                    <input type="radio" name="Fare" id="Senior Citizen Fare">
                        <label for="Senior Citizen Fare">Senior Citizen </label>

                    <input type="radio" name="Fare" id="Doctors & Nurses Fare">
                        <label for="Doctors & Nurses Fare">Doctors </label>
                    
                </div>

               
            </div>

            <div class="btn-parent">
                <button type="submit" class="btn"><span>SEARCH</span></button>
            </div>
   
        </form>

    </div>
</body>

</html>
